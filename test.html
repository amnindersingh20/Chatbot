<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }
        #chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .user-message .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message .message-bubble {
            background: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 5px;
        }
        #input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        #message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #send-button {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #6c757d;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            text-align: center;
        }
        .message-bubble ol {
            list-style-type: none;
            counter-reset: list-counter;
            padding-left: 1.5em;
            margin: 8px 0;
        }
        .message-bubble ol li {
            counter-increment: list-counter;
            margin: 4px 0;
        }
        .message-bubble ol li::before {
            content: counter(list-counter) ". ";
            color: #2ecc71;
            font-weight: bold;
            margin-right: 8px;
        }
        .message-bubble ul {
            list-style-type: none;
            padding-left: 1.5em;
            margin: 8px 0;
        }
        .message-bubble ul li::before {
            content: "•";
            color: #3498db;
            margin-right: 8px;
        }
        .message-bubble p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-history"></div>
        <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
        <div class="error-message" id="error-message"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." 
                   onkeypress="handleEnterKey(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR_API_GATEWAY_URL';
        const chatHistory = document.getElementById('chat-history');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const errorMessage = document.getElementById('error-message');

        function handleEnterKey(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function formatResponse(text) {
            const wrapper = document.createElement('div');
            const lines = text.split('\n');
            let currentList = null;
            let listType = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                
                if (/^\d+\.\s/.test(trimmed)) {
                    if (!currentList || listType !== 'ol') {
                        currentList = document.createElement('ol');
                        listType = 'ol';
                        wrapper.appendChild(currentList);
                    }
                    const li = document.createElement('li');
                    li.textContent = trimmed.replace(/^\d+\.\s*/, '');
                    currentList.appendChild(li);
                }
                else if (/^[-*•]\s/.test(trimmed)) {
                    if (!currentList || listType !== 'ul') {
                        currentList = document.createElement('ul');
                        listType = 'ul';
                        wrapper.appendChild(currentList);
                    }
                    const li = document.createElement('li');
                    li.textContent = trimmed.replace(/^[-*•]\s*/, '');
                    currentList.appendChild(li);
                }
                else {
                    currentList = null;
                    listType = null;
                    if (trimmed) {
                        const p = document.createElement('p');
                        p.textContent = trimmed;
                        wrapper.appendChild(p);
                    }
                }
            });

            return wrapper.innerHTML;
        }

        function appendMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (isUser) {
                bubble.textContent = message;
            } else {
                bubble.innerHTML = formatResponse(message);
            }
            
            messageDiv.appendChild(bubble);
            chatHistory.appendChild(messageDiv);
            
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            errorMessage.textContent = '';
            
            appendMessage(message, true);
            
            typingIndicator.style.display = 'block';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage(data.response, false);

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
