            <div class="form-check my-2">

            <div class="form-check my-2">

            <div class="form-check my-2">

              <label for="q6_7" class="form-check-label">Discounts on Hotel Stays</label>
            </div>
          </div>

          <!-- RIGHT COLUMN -->
          <div class="d-flex flex-column justify-content-start px-4 ms-2 pb-5 mt-2 mt-lg-0 mb-0 align-items-start form-check-inline pe-0 pe-lg-5 col-12 col-lg-7">
            <div class="form-check my-2">
              <input type="checkbox" id="q6_8" value="Weight Management Support" class="form-check-input me-2">

            </div>
            <div class="form-check my-2">
              <input type="checkbox" id="q6_9" value="Diabetes Support" class="form-check-input me-2">
              <label for="q6_9" class="form-check-label">Diabetes Support</label>
            </div>
            <div class="form-check my-2">
              <input type="checkbox" id="q6_10" value="Mental Wellbeing Tools" class="form-check-input me-2">
              <label for="q6_10" class="form-check-label">Mental Wellbeing Tools (e.g., counseling sessions, stress management resources, and app-based therapy)</label>

            <div class="form-check my-2">

            </div>
            <div class="form-check my-2">
              <input type="checkbox" id="q6_12" value="Commuter Benefits" class="form-check-input me-2">

            </div>
            <div class="form-check my-2">
              <input type="checkbox" id="q6_13" value="Family Building Resources" class="form-check-input me-2">
              <label for="q6_13" class="form-check-label">Family Building Resources (e.g., adoption assistance, fertility coverage, and other family planning tools)</label>

        </div>
      </div>

      <div class="col-12 col-lg-12 pe-3 pe-lg-0 mt-3">
        <a href="q7.html" class="btn btn-primary disabled nextbutton">Next Question</a>
      </div>

      <div class="survey-progress my-3 mx-2 d-flex align-items-center">
        <button type="button" class="btn bg-transparent p-0 me-3" id="info" aria-label="instructions">
          <img src="img/Info_Btn.jpg" alt="Click for instructions" style="width:36px; height:auto; display:block;">
        </button>

          <div class="progress" role="progressbar" aria-label="progress bar">

          </div>
          <div class="progress-labels d-flex gap-1 justify-content-between align-items-center mt-2 small fw-bold text-uppercase">
            <span class="per" id="progressLeft">0%</span>
            <span class="text-center flex-grow-1" id="progressCenter">Survey Completion Percentage</span>

  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <script src="js/sExtendUtil.js"></script>
  <script src="js/saveSurveyResponse_Mariott.js"></script>

  <script>
    if (location.hostname.substring(0, 9) != "localhost" && location.hostname.substring(0, 9) != "127.0.0.1" && location.hostname.substring(0, 3) != "qa.") {
      $.getScript("js/sValidator.js");
    }

    $(function() {
      $("#footer-placeholder").load("footer.html");
    });

    sessionStorage.setItem("page", 6);

    // === Checkbox Logic ===
    const inputs6 = $('input[id^="q6_"]');

    function updateSelections() {
      const checkedBoxes = inputs6.filter(':checked');
      const count = checkedBoxes.length;

      // Show message only if more than 5 selected
      if (count > 5) {
        $("#message").removeClass("d-none");
      } else {
        $("#message").addClass("d-none");
      }

      // Enable Next button only when exactly 5 selected
      if (count === 5) {
        $(".nextbutton").removeAttr("disabled").removeClass("disabled");
      } else {
        $(".nextbutton").attr("disabled", true).addClass("disabled");
      }

      // Save state in sessionStorage
      inputs6.each(function(i) {
        const key = "r" + (25 + i);
        if ($(this).is(":checked")) {
          sessionStorage.setItem(key, $(this).val());
        } else {
          sessionStorage.setItem(key, "0");
        }
      });

      console.log("Selected:", checkedBoxes.map(function() { return $(this).val(); }).get());
    }

    // Run on load and on every checkbox change
    inputs6.on("change", updateSelections);
    updateSelections();
  </script>
