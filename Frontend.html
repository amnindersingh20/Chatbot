<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marriot Survey</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/sweetalert2.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
  <script src="js/gtm-head.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery.inputmask.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/sweetalert2.js"></script>

  <style>
    /* ✅ Alignment Fixes */
    .form-check {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .form-check-input {
      margin-top: 0.3rem;
      flex-shrink: 0;
    }

    .form-check-label {
      line-height: 1.4;
      word-break: break-word;
    }

    /* Optional: give uniform spacing between rows */
    .form-check + .form-check {
      margin-top: 0.75rem;
    }
  </style>
</head>

<body>
  <!--TRACKING DO NOT REMOVE-->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZRXXZW" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container-lg px-5 mb-5 pb-5">
    <div class="hero-container pt-4">
      <div class="d-flex flex-column flex-lg-row justify-content-evenly">
        <div class="col-12 order-last order-lg-first">
          <h2 class="text-start_1">Q6.</h2>
          <hr class="coral-line">
          <h1 class="d-inline-block mt-0 text-start">
            Your priorities help shape our benefits and programs—please select the top <i>five</i> that are most meaningful to you.
          </h1>
        </div>
      </div>
    </div>

    <div id="message" class="text-danger text-center fw-bold mx-auto pb-4 d-none">
      Please adjust your inputs. Select only your top 5 items.
    </div>

    <div class="row">
      <div class="border border-2 border-dark px-5 pb-5 mt-5">
        <div class="col-12 col-lg-11 d-flex flex-column flex-lg-row mt-5">

          <!-- Left Column -->
          <div class="d-flex flex-column justify-content-start px-4 ms-2 pb-4 mb-0 mb-lg-5 align-items-start col-12 col-lg-5">

            <div class="form-check">
              <input type="checkbox" id="q6_1" class="form-check-input" value="1">
              <label for="q6_1" class="form-check-label">Life insurance</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_2" class="form-check-input" value="1">
              <label for="q6_2" class="form-check-label">Disability insurance</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_3" class="form-check-input" value="1">
              <label for="q6_3" class="form-check-label">Employee Stock Purchase Plan</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_4" class="form-check-input" value="1">
              <label for="q6_4" class="form-check-label">Retirement Savings Plan</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_5" class="form-check-input" value="1">
              <label for="q6_5" class="form-check-label">Financial Webinars and Planning Tools</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_6" class="form-check-input" value="1">
              <label for="q6_6" class="form-check-label">Paid Time Off</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_7" class="form-check-input" value="1">
              <label for="q6_7" class="form-check-label">Discounts on Hotel Stays</label>
            </div>
          </div>

          <!-- Right Column -->
          <div class="d-flex flex-column justify-content-start px-4 ms-2 pb-5 mt-2 mt-lg-0 mb-0 align-items-start col-12 col-lg-7">

            <div class="form-check">
              <input type="checkbox" id="q6_8" class="form-check-input" value="1">
              <label for="q6_8" class="form-check-label">Weight Management Support</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_9" class="form-check-input" value="1">
              <label for="q6_9" class="form-check-label">Diabetes Support</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_10" class="form-check-input" value="1">
              <label for="q6_10" class="form-check-label">
                Mental Wellbeing Tools (e.g., counseling sessions, stress management resources, and app-based therapy)
              </label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_11" class="form-check-input" value="1">
              <label for="q6_11" class="form-check-label">Tuition Reimbursement</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_12" class="form-check-input" value="1">
              <label for="q6_12" class="form-check-label">Commuter Benefits</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_13" class="form-check-input" value="1">
              <label for="q6_13" class="form-check-label">
                Family Building Resources (e.g., adoption assistance, fertility coverage, and other family planning tools)
              </label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="q6_14" class="form-check-input" value="1">
              <label for="q6_14" class="form-check-label">Child and Elder Care Resources</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-12 pe-3 pe-lg-0 mt-3">
        <a href="q7.html" class="btn btn-primary disabled nextbutton">Next Question</a>
      </div>

      <div class="survey-progress my-3 mx-2 d-flex align-items-center">
        <button type="button" class="btn bg-transparent p-0 me-3" id="info" aria-label="instructions">
          <img src="img/Info_Btn.jpg" alt="Click for instructions" style="width:36px; height:auto; display:block;">
        </button>

        <div class="progress-container flex-grow-1">
          <div class="progress" role="progressbar" aria-label="progress bar">
            <div class="progress-bar bg-primary" id="surveyProgressBar" style="width: 75%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress-labels d-flex gap-1 justify-content-between align-items-center mt-2 small fw-bold text-uppercase">
            <span class="per" id="progressLeft">0%</span>
            <span class="text-center flex-grow-1" id="progressCenter">Survey Completion Percentage</span>
            <span class="per" id="progressRight">100%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <script src="js/sExtendUtil.js"></script>
  <script src="js/saveSurveyResponse_Mariott.js"></script>

  <script>
    if (location.hostname.substring(0, 9) != "localhost" && location.hostname.substring(0, 9) != "127.0.0.1" && location.hostname.substring(0, 3) != "qa.") {
      $.getScript("js/sValidator.js");
    }

    $(function() {
      $("#footer-placeholder").load("footer.html");
    });

    sessionStorage.setItem("page", 6);
    if (sessionStorage.getItem("q6")) {
      $(".nextbutton").removeAttr("disabled");
    }
  </script>
</body>
</html>
