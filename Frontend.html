<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exelon Survey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/aos.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/sweetalert2.css" />

  <!-- jQuery first (you already have this) -->
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/sweetalert2.js"></script>

  <style>
    /* minimal safe fallback to ensure layout behaves as expected */
    html, body { height: 100%; }
    /* using bootstrap utility classes in markup, but keep a fallback */
    body.d-flex { display: flex; }
    body.flex-column { flex-direction: column; }
    main.flex-fill { flex: 1 1 auto; } /* takes available space */
    /* ensure placeholder stays a normal flow item */
    #footer-placeholder { position: relative; z-index: 2; }
    /* ensure footer itself won't shrink in odd situations */
    #footer-placeholder > footer { flex-shrink: 0; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- TRACKING (keep as-is) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZRXXZW"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- MAIN (will grow to push footer down) -->
  <main class="flex-fill">
    <div class="container-lg px-0 mb-5 pb-5">
      <div class="hero-container pt-4">
        <div class="d-flex flex-column flex-lg-row justify-content-evenly">
          <div class="col-12 order-last order-lg-first">
            <h1 class="d-inline-block mt-0 mt-lg-5 text-start">
              Q2. Please indicate the level to which you agree with these statements about Marriott benefits.<br>
              <small class="fs-6"> (Select one response for each.)</small>
            </h1>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column flex-lg-row justify-content-start">
        <h2 class="py-3">I have a good understanding of my overall benefit programs and offerings.</h2>
      </div>

      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="d-flex flex-column border border-2 border-dark flex-lg-row justify-content-evenly px-5 pb-5 mb-5 align-items-centre form-check-inline">
            <label for="q1_1" class="order-last order-lg-first form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q1" id="q1_1" class="form-check-input mx-auto mt-3 mb-3 d-block" value="1"> Strongly<br>Disagree
            </label>
            <label for="q1_2" class="order-5 order-lg-2 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q1" id="q1_2" class="form-check-input mx-auto mt-3 mb-3 d-block" value="2"> Disagree
            </label>
            <label for="q1_3" class="order-4 order-lg-3 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q1" id="q1_3" class="form-check-input mx-auto mt-3 mb-3 d-block" value="3"> Slightly<br> Disagree
            </label>
            <label for="q1_4" class="order-3 order-lg-4 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q1" id="q1_4" class="form-check-input mx-auto mt-3 mb-3 d-block" value="4"> Slightly<br>Agree
            </label>
            <label for="q1_5" class="order-2 order-lg-5 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q1" id="q1_5" class="form-check-input mx-auto mt-3 mb-3 d-block" value="5"> Agree
            </label>
            <label for="q1_6" class="order-first order-lg-last form-check-label text-center mt-2 mt-lg-0">
              <input type="radio" name="q1" id="q1_6" class="form-check-input mx-auto mt-3 mb-3 d-block" value="6"> Extremely<br>Agree
            </label>
          </div>
        </div>

        <div class="d-flex flex-column flex-lg-row justify-content-start">
          <h2 class="py-3">Itâ€™s easy to find the information needed to make the most of your benefits.</h2>
        </div>

        <div class="col-12 col-lg-12">
          <div class="d-flex flex-column border border-2 border-dark flex-lg-row justify-content-evenly px-5 pb-5 mb-5 align-items-centre form-check-inline">
            <label for="q2_1" class="order-last order-lg-first form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q2" id="q2_1" class="form-check-input mx-auto mt-3 mb-3 d-block" value="1"> Strongly<br>Disagree
            </label>
            <label for="q2_2" class="order-5 order-lg-2 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q2" id="q2_2" class="form-check-input mx-auto mt-3 mb-3 d-block" value="2"> Disagree
            </label>
            <label for="q2_3" class="order-4 order-lg-3 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q2" id="q2_3" class="form-check-input mx-auto mt-3 mb-3 d-block" value="3"> Slightly<br> Disagree
            </label>
            <label for="q2_4" class="order-3 order-lg-4 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q2" id="q2_4" class="form-check-input mx-auto mt-3 mb-3 d-block" value="4"> Slightly<br>Agree
            </label>
            <label for="q2_5" class="order-2 order-lg-5 form-check-label text-center mt-5 mt-lg-0">
              <input type="radio" name="q2" id="q2_5" class="form-check-input mx-auto mt-3 mb-3 d-block" value="5"> Agree
            </label>
            <label for="q2_6" class="order-first order-lg-last form-check-label text-center mt-2 mt-lg-0">
              <input type="radio" name="q2" id="q2_6" class="form-check-input mx-auto mt-3 mb-3 d-block" value="6"> Extremely<br>Agree
            </label>
          </div>
        </div>

        <div class="col-12 col-lg-12 pe-3 pe-lg-0">
          <a href="q2.html" class="btn btn-primary">Next Question</a>
        </div>

        <div class="col-12 col-lg-12 pe-3 pe-lg-0 mt-5">
          <div class="progress" role="progressbar" aria-label="progress bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER PLACEHOLDER: IMPORTANT -> use a DIV with mt-auto (not a <footer>) -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <script>
    // adjust the path if footer.html sits in another folder
    $(function() {
      $("#footer-placeholder").load("footer.html");
    });

    // existing session code
    sessionStorage.setItem("page", 1);
    if (sessionStorage.getItem("q1")) {
      $(".nextbutton").removeAttr("disabled");
    }
  </script>
</body>
</html>
