<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exelon Survey</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/sweetalert2.css">
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
  <script src="../js/gtm-head.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/sweetalert2.js"></script>
  <script>
    if (location.href.indexOf("localhost") < 0 && location.href.indexOf("127.") < 0) {
      document.write('<script src="../js/sValidator.js"><\/script>');
    }
  </script>
  <style>
    .ranking-input {
      width: 60px;
      text-align: center;
      margin-right: 10px;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
  </style>
</head>

<body>
  <!--TRACKING DO NOT REMOVE-->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZRXXZW" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container-lg px-0 mb-5 pb-5">
    <div class="hero-container pt-4">
      <div class="d-flex flex-column flex-lg-row justify-content-evenly">
        <div class="col-12 order-last order-lg-first">
          <h1 class="d-inline-block mt-0 mt-lg-5 text-start">
            Q5. When it comes to understanding my benefits—what’s available, how to use them, and where to find details—the information I receive is:
          </h1>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="d-flex flex-column border border-2 border-dark px-5 pb-5 mb-5 align-items-start">
          <label class="form-check-label my-3">
            <input type="number" class="ranking-input form-control" min="1" max="3" step="1" data-option="Not Enough">
            <span>Not Enough</span>
          </label>
          <label class="form-check-label my-3">
            <input type="number" class="ranking-input form-control" min="1" max="3" step="1" data-option="Just Right">
            <span>Just Right</span>
          </label>
          <label class="form-check-label my-3">
            <input type="number" class="ranking-input form-control" min="1" max="3" step="1" data-option="Too Much">
            <span>Too Much</span>
          </label>
        </div>
      </div>

      <div class="col-12 pe-3 pe-lg-0">
        <a href="q7.html" class="btn btn-primary">Next Question</a>
      </div>

      <div class="col-12 pe-3 pe-lg-0 mt-5">
        <div class="progress" role="progressbar" aria-label="progress bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 25%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <script>
    sessionStorage.setItem("page", 1);

    $(function () {
      $("#footer-placeholder").load("footer.html");

      // validation for rankings
      $(".ranking-input").on("input", function () {
        let val = $(this).val();

        // allow only 1, 2, or 3
        if (val && !["1", "2", "3"].includes(val)) {
          alert("Please enter only 1, 2, or 3.");
          $(this).val("");
          return;
        }

        // check for duplicates
        let values = $(".ranking-input").map(function () {
          return $(this).val();
        }).get().filter(v => v !== "");

        let duplicates = values.filter((item, idx) => values.indexOf(item) !== idx);
        if (duplicates.length > 0) {
          alert("Each ranking number (1, 2, 3) can only be used once.");
          $(this).val("");
        }
      });
    });
  </script>
</body>
</html>
