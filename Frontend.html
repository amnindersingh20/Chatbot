<!DOCTYPE html>
<html>
<head>
    <title>Bedrock API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        #container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #promptInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #promptInput:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        #response {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            border: 2px solid #e9ecef;
        }
        .response-content {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
            font-size: 16px;
        }
        .response-content p {
            margin: 0 0 1em 0;
        }
        .bullet-list, .numbered-list {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        .bullet-list li::before {
            content: "â€¢";
            color: #3498db;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .numbered-list {
            counter-reset: list-counter;
        }
        .numbered-list li {
            counter-increment: list-counter;
        }
        .numbered-list li::before {
            content: counter(list-counter) ".";
            color: #2ecc71;
            display: inline-block;
            width: 1.5em;
            margin-left: -1.5em;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ðŸ¤– Bedrock API Tester</h1>
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Ask me anything..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="sendRequest()">Send</button>
        </div>
        <div id="response">
            <div class="loading">
                <div class="spinner"></div>
            </div>
            <div class="response-content"></div>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR_API_GATEWAY_URL_HERE';
        const promptInput = document.getElementById('promptInput');
        const responseContent = document.querySelector('.response-content');
        const loadingIndicator = document.querySelector('.loading');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendRequest();
            }
        }

        async function sendRequest() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a question');
                return;
            }

            try {
                loadingIndicator.style.display = 'block';
                responseContent.textContent = '';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                formatResponse(data.response);
                
            } catch (error) {
                responseContent.innerHTML = `<div style="color: #e74c3c">Error: ${error.message}</div>`;
            } finally {
                promptInput.value = '';
                loadingIndicator.style.display = 'none';
            }
        }

        function formatResponse(text) {
            // Split into paragraphs preserving natural line breaks
            const paragraphs = text.split('\n\n').filter(p => p.trim() !== '');
            
            // Clear previous content
            responseContent.innerHTML = '';
            
            paragraphs.forEach(paragraph => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('fade-in');
                
                // Check for numbered list
                if (/^\d+\.\s/.test(paragraph)) {
                    const listItems = paragraph.split('\n');
                    const ol = document.createElement('ol');
                    ol.className = 'numbered-list';
                    
                    listItems.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.replace(/^\d+\.\s*/, '');
                        ol.appendChild(li);
                    });
                    
                    wrapper.appendChild(ol);
                }
                // Check for bullet points
                else if (/^[-*â€¢]\s/.test(paragraph)) {
                    const listItems = paragraph.split('\n');
                    const ul = document.createElement('ul');
                    ul.className = 'bullet-list';
                    
                    listItems.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.replace(/^[-*â€¢]\s*/, '');
                        ul.appendChild(li);
                    });
                    
                    wrapper.appendChild(ul);
                }
                // Regular paragraph
                else {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    wrapper.appendChild(p);
                }
                
                responseContent.appendChild(wrapper);
            });
        }
    </script>
</body>
</html>
