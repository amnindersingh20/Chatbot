<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exelon Survey</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/aos.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/sweetalert2.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
  <script src="../js/gtm-head.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/sweetalert2.js"></script>
  <script>
    if (location.href.indexOf("localhost") < 0 && location.href.indexOf("127.") < 0) {
      document.write('<script src="../js/sValidator.js"><\/script>');
    }
  </script>

  <style>
    /* make sure textarea text is visible regardless of site-level overrides */
    #q5_feedback {
      background-color: transparent !important; /* transparent keeps it inside the bordered box */
      color: #000 !important;                    /* force readable text color */
      caret-color: #000 !important;              /* visible cursor */
      border: none !important;                   /* remove inner border so it matches box */
      box-shadow: none !important;
      resize: none;                              /* keep layout consistent */
      font-size: 1rem;
      line-height: 1.4;
      padding: 0.5rem 0;                         /* small top/bottom padding to match previous look */
    }

    /* If your page background is dark and text still looks invisible,
       the fallback below will show a white background for the textarea.
       Uncomment only if needed (keeps visual change minimal):
    #q5_feedback { background-color: #fff !important; }
    */

    /* keep the surrounding box identical to previous design */
    .feedback-box {
      display: flex;
      flex-direction: column;
      border: 2px solid #000; /* border-dark equivalent */
      padding: 1.25rem 1.5rem 1.25rem 1.5rem;
      margin-bottom: 1.25rem;
      background: transparent; /* don't force background */
    }

    /* small helper so the small counter is spaced */
    #charCount { margin-top: 0.5rem; color: #6c757d; }
  </style>
</head>

<body>
  <!--TRACKING DO NOT REMOVE-->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZRXXZW" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container-lg px-0 mb-5 pb-5">
    <div class="hero-container pt-4">
      <div class="d-flex flex-column flex-lg-row justify-content-evenly">
        <div class="col-12 order-last order-lg-first">
          <h1 class="d-inline-block mt-0 mt-lg-5 text-start">
            Q5. Please provide your feedback (maximum 500 characters):
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- box matching previous border -->
        <div class="feedback-box">
          <!-- textarea: border removed so the outer box is the visible border -->
          <textarea id="q5_feedback" rows="8" maxlength="500" aria-label="Feedback"></textarea>
          <small id="charCount" class="form-text text-muted">0 / 500 characters</small>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 pe-3 pe-lg-0">
        <a href="q7.html" class="btn btn-primary">Next Question</a>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="progress" role="progressbar" aria-label="progress bar" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar" style="width: 25%"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder" class="mt-auto"></div>

  <script>
    sessionStorage.setItem("page", 1);

    $(function () {
      $("#footer-placeholder").load("footer.html");

      // live character counter
      $("#q5_feedback").on("input", function () {
        const len = $(this).val().length;
        $("#charCount").text(len + " / 500 characters");
      });
    });
  </script>
</body>

</html>
